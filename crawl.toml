[daemon]
policy_path = "policy/default.ron"
policy_sig_path = "policy/default.ron.sig"
log_level = "info"
require_policy_signature = false

[paths]
plugins_dir = "plugins"
workspace_dir = "workspace"
models_dir = "models"
soul_path = "data/soul.md"

[ollama]
base_url = "http://localhost:11434"
model = "qwen2.5:7b"
rate_limit_rps = 5.0
default_max_tokens = 2048
timeout_ms = 60000

[inference]
use_tensorrt = true
use_cuda = true
intra_op_threads = 2

[storage]
redb_path = "data/brain.redb"
sqlite_path = "data/brain.sqlite"
journal_dir = "data/journal"
journal_max_size = 67108864

[api]
uds_path = "data/crawl-brain.sock"
grpc_web_port = 9090
metrics_port = 9091

[monitor]
metrics_interval_ms = 5000
log_scan_interval_ms = 10000
anomaly_threshold = 0.8

[autonomy]
enabled = true
think_interval_ms = 30000
max_pending_tasks = 5
max_tokens_per_think = 1024
temperature = 1.0
allowed_verbs = ["IDENTIFY", "MONITOR", "PROCURE", "MAINTAIN", "BUILD"]

[autonomy.reward]
enabled = true
novelty_weight = 0.30
anomaly_weight = 0.25
confidence_weight = 0.20
actionability_weight = 0.25
llm_reflect_every_n_cycles = 10
max_reflection_tokens = 512
scoreboard_size = 15
adaptive_min_interval_ms = 20000
adaptive_max_interval_ms = 300000
ewma_alpha = 0.3
entity_dedup_threshold = 0.85

[autonomy.soul]
enabled = true
max_bytes = 4096
max_update_tokens = 768

[autonomy.wisdom]
enabled = true
max_distillation_tokens = 512
preflight_min_confidence = 0.4
preflight_block_confidence = 0.8
reinforce_delta = 0.1
decay_delta = 0.15
deactivation_threshold = 0.1
max_prompt_entries = 30

[autonomy.wisdom.maturity]
investigator_entity_count = 10
investigator_wisdom_count = 5
caretaker_procure_count = 5
builder_maintain_count = 5
